<!DOCTYPE html>
<html>
    <head>
        <title>Multiply</title>
    </head>
    <body>
        <h3>16x5=?</h3>
        <button onclick="myfunction(16)">Execute JS function</button>
        <script>
            function myfunction(x, y)
            {
                if (y== undefined) {
                    y = 5
                }
                document.write(x*y);
            }
        </script>
    </body>
</html>
